<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/new-chat" shape="round">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none" class="searchBar ion-margin">
    <ion-icon name="search-outline" color="danger" slot="start"></ion-icon>
    <ion-input type="text" placeholder="Search here...."></ion-input>
  </ion-item>

  <ion-item *ngFor="let chat of chatList; index as i" (click)="navigateToChat(i,chat.user1.id,chat.user2.id)" >
    <ion-avatar slot="start">
      <img *ngIf="chat.user1.id !== profile.id" src={{chat.user1.avatar_url}} alt="">
      <img *ngIf="chat.user2.id !== profile.id" src={{chat.user2.avatar_url}} alt="">
    </ion-avatar>
    <ion-label *ngIf="chat.user1.id !== profile.id">
      <h3>{{chat.user1.full_name}}</h3>
      <p>{{chat.lastMessage}}</p>
    </ion-label>
    <ion-label *ngIf="chat.user2.id !== profile.id">
      <h3>{{chat.user2.full_name}}</h3>
      <p>{{chat.lastMessage}}</p>
    </ion-label>
    
    <div class="ion-text-end">
      <p class="appTxt">{{chat.lastMsgTime}}</p>
    </div>
  </ion-item>

</ion-content>
