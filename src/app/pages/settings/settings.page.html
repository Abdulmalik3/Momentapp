<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-item lines="none" class="ion-padding-vertical">
      <ion-avatar class="ion-no-margin">
        <img src={{profile.avatar_url}}>
      </ion-avatar>
      <ion-label class="ms-2 ">
        <h2 class="bold">
          <ion-text color="danger">{{profile.full_name}}</ion-text>
        </h2>
        <p>admin@gmail.com</p>
        <ion-button color="danger" routerLink="/edit-profile" style="height: 35px;" size="small">
          Edit Profile
          <ion-icon color="light" slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>
  </div>

  <div class="ion-padding-vertical">
    <ion-item (click)="openActionSheet()" class="ion-no-padding" lines="full" class="mb-1">
      <ion-icon slot="start" color="warning" name="language"></ion-icon>
      <ion-label>
        Change Language
      </ion-label>
      <ion-buttons>
        <p class="fs">English</p>
        <ion-icon color="dark" slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-buttons>
    </ion-item>

    <ion-item class="ion-no-padding" routerLink="/change-password" lines="full" class="mb-1">
      <ion-icon color="primary" slot="start" name="lock-closed"></ion-icon>
      <ion-label>
        Change Password
      </ion-label>
      <ion-icon color="dark" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item class="ion-no-padding" lines="full" class="mb-1">
      <ion-icon color="success" slot="start" name="shield-checkmark"></ion-icon>
      <ion-label>
        Privacy Policy
      </ion-label>
      <ion-icon color="dark" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item (click)="logoutAlert()" class="ion-no-padding" lines="full" class="mb-1">
      <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
      <ion-label  >
        Logout
      </ion-label>
      <ion-icon color="dark" slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </div>

</ion-content>
