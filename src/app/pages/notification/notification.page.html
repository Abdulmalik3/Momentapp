<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 class="bold ion-padding-start">Earlier</h4>
  <ion-item routerLink="/tabs/tab3" *ngFor="let notify of notificationList">
    <ion-avatar slot="start">
      <img src={{notify.userProfile}} alt="">
    </ion-avatar>
    <ion-label>
      <h3>{{notify.username}}</h3>
      <p>{{notify.comment}}</p>
      <p>{{notify.commentTime}}</p>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>
