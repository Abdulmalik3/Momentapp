<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 class="bold ion-padding-start">Earlier</h4>
  <ion-item routerLink="/tabs/tab3" *ngFor="let notify of notificationList">
    <ion-avatar slot="start">
      <img src="{{notify['profiles']['avatar_url']}}" alt="">
    </ion-avatar>
    <ion-label>
      <p *ngIf="notify['type_id'] === 4"> {{notify['profiles']['full_name']}} smiled on your post</p>
      
      <p>{{notify.commentTime}}</p>
    </ion-label>
  </ion-item>
</ion-content>
