<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="{{profile['avatar_url']}}"
        alt="">
    </ion-avatar>
    <ion-label>
      <h3 class="bold">{{profile['full_name'] || "NAME"}}</h3>
      <p></p>
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="ion-margin-top textArea">
    <ion-textarea rows="4" [(ngModel)]="caption" type="text" placeholder="What's in your mind , {{profile['full_name'] }}"></ion-textarea>
  </ion-item>

  <ion-card class="ion-no-margin ion-margin-top">
    <ion-card-content>
      <div class="ion-text-center ion-margin-top ion-margin-bottom">
        <ion-icon size="large" color="dark" name="images"></ion-icon>
        <h2 class="ion-no-margin bold">
          <ion-text color="dark">Add photos</ion-text>
        </h2>
        <p class="ion-no-margin">or drag and drop</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="savePost()" routerDirection="root" class="ion-margin-top" expand="block"
    color="danger">Post</ion-button>

</ion-content>
