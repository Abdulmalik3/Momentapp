<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Social
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/notification" shape="round">
        <ion-icon name="notifications">
        </ion-icon>
        <ion-icon *ngIf="newNotification === 'true'" class="notification1" name="notifications-circle-outline"></ion-icon>
            </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher class="ion-padding"  slot="fixed" 
  style="background-color: #F1F1F1; height: 300px; "
   [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" 
   (ionRefresh)="handleRefresh($event)">
  </ion-refresher>


  <app-social-post [posts]="allPosts" [myId]="userId"></app-social-post>
  
  <!-- infinite scroll -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openPostModal()" color="primary">
        <ion-icon  name="image"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openModal()"  color="success">
        <ion-icon name="moon"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-modal [isOpen]="isOpen"  (willDismiss)="isOpentoFalse($event)" >
  <ng-template >

    <div>
      <div class="innerDiv" style="height: auto;">
        <div  class="upperLayer"  >
          <div class="ion-text-center ion-padding-top ion-margin-top ">
            <h2 class="bold">
              <ion-text color='danger' >Sweet dreams</ion-text>
            </h2>
            <p>
              <ion-text style="color:rgb(68, 68, 68)">It's 9:00 PM</ion-text>
            </p>
    
            <div class="ion-text-center">
              <ion-button color='danger' (click)="saveSleepPost()" style="color:#4D00FF">
                Sleep  
                <ion-icon color="light" name="moon"></ion-icon></ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ion-modal>
